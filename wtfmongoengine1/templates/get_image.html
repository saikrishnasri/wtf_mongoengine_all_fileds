<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
        {{ form.username.label }}
        {{ form.username }}
        </p>
        <p>
        {{ form.firstName.label }}
        {{ form.firstName }}
        </p>
        <p>
        {{ form.lastName.label }}
        {{ form.lastName }}
        </p>
        <p>
        {{ form.image.label }}
        {{ form.image }}
        </p>
        <input type="submit" value="Submit">
    </form>
    <br>
    <div>
        <a href="{{ url_for('show_image_form') }}">Show Image</a><br>
        <a href="{{ url_for('update_image') }}">Update Existing Image</a>
    </div>
</body>
</html>
